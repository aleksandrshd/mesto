<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>

</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>

  <section class="profile">
    <div class="profile__avatar"></div>
      <div class="profile__description">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="elements">

    <ul class="elements__list">
      <li class="elements__card">
        <img class="elements__image" src="images/karachaevsk.jpg" alt="Фото Карачаевска">
        <div class="elements__container">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__like-button" type="button"></button>
        </div>
    </li>
      <li class="elements__card">
          <img class="elements__image" src="images/elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>
      <li class="elements__card">
          <img class="elements__image" src="images/dombai.jpg" alt="Фото Домбай">
          <div class="elements__container">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>
      <li class="elements__card">
          <img class="elements__image" src="images/elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>
      <li class="elements__card">
          <img class="elements__image" src="images/dombai.jpg" alt="Фото Домбай">
          <div class="elements__container">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>
      <li class="elements__card">
          <img class="elements__image" src="images/karachaevsk.jpg" alt="Фото Карачаевска">
          <div class="elements__container">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>
    </ul>

  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
      <form class="popup__form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input-name" value="Жак-Ив Кусто">
        <div class="popup__line"></div>
        <input type="text" class="popup__input popup__input-about" value="Исследователь океана">
        <div class="popup__line"></div>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
