<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="картинки, изображения, фото, фотографии, снимки, места России, достопримечательности России">
  <meta name="description" content="Картинки мест и достопримечательностей России">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>

</head>

<body class="page">

  <header class="header">

    <div class="header__logo"></div>

  </header>

  <main class="content">

  <section class="profile">

    <div class="profile__avatar"></div>
      <div class="profile__description">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
    <button class="profile__add-button" type="button"></button>

  </section>

  <section class="elements">

    <ul class="elements__list">

      <li class="elements__card">
        <img class="elements__image" src="images/karachaevsk.jpg" alt="Фото Карачаевска">
        <div class="elements__container">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__like-button" type="button"></button>
        </div>
    </li>

      <li class="elements__card">
          <img class="elements__image" src="images/elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>

      <li class="elements__card">
          <img class="elements__image" src="images/dombai.jpg" alt="Фото Домбай">
          <div class="elements__container">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>

      <li class="elements__card">
          <img class="elements__image" src="images/elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>

      <li class="elements__card">
          <img class="elements__image" src="images/dombai.jpg" alt="Фото Домбай">
          <div class="elements__container">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>

      <li class="elements__card">
          <img class="elements__image" src="images/karachaevsk.jpg" alt="Фото Карачаевска">
          <div class="elements__container">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__like-button" type="button"></button>
          </div>
      </li>

    </ul>

  </section>

  </main>

  <footer class="footer">

    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

  </footer>

  <div class="popup">

      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="input_type_nameJob">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" name="name" value="">
          <input class="popup__input popup__input_type_job" type="text" name="job" value="">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
