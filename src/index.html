<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords"
        content="картинки, изображения, фото, фотографии, снимки, места России, достопримечательности России">
  <meta name="description" content="Картинки мест и достопримечательностей России">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="page">

<header class="header">

  <div class="header__logo"></div>

</header>

<main class="content">

  <section class="profile">

    <div class="profile__avatar"></div>
    <div class="profile__description">
      <h1 class="profile__name">Александр</h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__job">Инженер</p>
    </div>
    <button class="profile__add-button" type="button"></button>

  </section>

  <section class="elements">

    <ul class="elements__list">

    </ul>

  </section>

</main>

<footer class="footer">

  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

</footer>

<div class="popup popup-profile">

  <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="input_type_nameJob" novalidate>
      <input class="popup__input popup__input_type_name" type="text" name="name" value="" required minlength="2"
             maxlength="40">
      <span class="popup__error"></span>
      <input class="popup__input popup__input_type_job" type="text" name="job" value="" required minlength="2"
             maxlength="200">
      <span class="popup__error"></span>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup-card">

  <div class="popup__container popup__container-card">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" name="input_type_titleLink" novalidate>
      <input class="popup__input popup__input_type_title" type="text" name="title" value="" placeholder="Название"
             required minlength="2" maxlength="30">
      <span class="popup__error"></span>
      <input class="popup__input popup__input_type_link" type="url" name="link" value=""
             placeholder="Ссылка на картинку" required>
      <span class="popup__error"></span>
      <button class="popup__save-button popup__save-button-card popup__save-button_type_disabled" type="submit" disabled>Создать</button>
    </form>
  </div>

</div>

<div class="popup popup-image">

  <div class="popup__container popup__container-image">
    <button class="popup__close-button" type="button"></button>
    <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
         alt="Архыз">
    <h2 class="popup__caption"></h2>
  </div>

</div>

<div class="popup popup-delete-card">

  <div class="popup__container popup__container-delete-card">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Вы уверены?</h2>
    <form class="popup__form" name="input_type_delete-card" novalidate>
      <button class="popup__save-button popup__save-button-delete" type="submit">Да</button>
    </form>
  </div>

</div>

<div class="popup popup-avatar">

  <div class="popup__container popup__container-avatar">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form class="popup__form" name="input_type_avatar" novalidate>
      <input class="popup__input popup__input_type_avatar" type="url" name="avatar" value=""
             placeholder="Ссылка на аватар" required>
      <span class="popup__error"></span>
      <button class="popup__save-button popup__save-button-avatar popup__save-button_type_disabled" type="submit" disabled>Сохранить</button>
    </form>
  </div>

</div>

<template class="element-template">

  <li class="elements__card">
    <button class="elements__delete-button" type="button"></button>
    <img class="elements__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
         alt="Архыз">
    <div class="elements__container">
      <h2 class="elements__title"></h2>
      <div>
        <button class="elements__like-button" type="button"></button>
        <p class="elements__like-counter"></p>
      </div>
    </div>
  </li>

</template>

</body>

</html>
